{% extends 'base.html' %}



{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">{% block title %}Registrar usuario{% endblock %}</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{url_for('auth.register')}}" method="POST">
                            <div class="from-group">
                               <label for="username">Nombre de Usuario</label>
                               <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="20"> 
                                
                            </div>
                            <div class="from-group">
                                <label for="password">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="password" name="password" required minlength="8" maxlength="40"> 
                                 
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary mt-3" value="Registrar Usuario"> 
                                 
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
